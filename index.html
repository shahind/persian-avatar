<html lang="en">
	<head>
		<title>Persian Minature Style Avatars</title>
	</head>
	<body>
		<p>
		Use "embed.js" to include avatars in your project
		</p>
		<p>
			<code>
				&lt;script src="https://shahind.github.io/persian-avatar/embed.js"/&gt;&lt;/script&gt;
			</code>
		</p>
		<p>
			<script src="embed.js"></script>
		</p>
		<p>
			<code>
				&lt;script&gt; PRAvatar_showAvatar(100,100); &lt;/script&gt;
			</code>
		</p>
		<p>
			<script>PRAvatar_showAvatar(100,100)</script>
		</p>
		<p>
			<code>
				&lt;img id="imgID" /&gt;
			</code>
			<br>
			<code>
				&lt;script&gt; PRAvatar_feedImg('imgID'); &lt;/script&gt;
			</code>
		</p>
		<p>
			<img id="avatar" style="border-radius:50px" width="100"/>
			<script>PRAvatar_feedImg('avatar')</script>
		</p>
	</body>
</html>
